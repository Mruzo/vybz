{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justvybz</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'jv/images/fav.ico' %}">
    <link rel="stylesheet" href="{% static 'jv/css/main.css' %}">
</head>
<body class="container g-0 ">
    

    <nav class="navbar top pt-0">
        <div class="container g-0">
            <!-- <div class="row center"> -->
              <!-- <div class="col-2">
                Col
              </div> -->
              <div class="col g-0 text-center bg-black">
                <!-- <div class=""> -->
                    <a class="navbar-brand" href="/">
                      <img src="{% static 'jv/images/header3.svg' %}" alt="brand name and logo at header" class="h-25">
                      <!-- Justvybz -->
                    </a>
                  <!-- </div> -->
              </div>
              <!-- <div class="col-2">
                Col
              </div> -->
            <!-- </div> -->
          </div>
        
      </nav>
      

        {% for fb in feedback_list %}
        
        <div class="card ">
          <p>{{ fb.user_name }}</p>
          {% with fb.images.first as first_image %}
            {% if first_image %}
              <img src="{{ first_image.image.url }}" class="img-fluid " alt="thumbnail" >
            {% endif %}
          {% endwith %}
          <p>{{ fb.comments.count }}</p>
          <a href="{{ fb.get_absolute_url }}"> 
            <p>{{ fb.summary }}</p>
          </a>
        </div>
      
        {% endfor %}

      
      
      
      {% block content %} {% endblock %}
      
    
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
</html>
